<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input and Change Events</title>
    <style>
        .hide {
            display: none;
        }
    </style>
  </head>

  <body>
    <h1>Type Below:</h1>
    <input />
<!-- Event bubbling -->
    <section onclick="alert('section clicked')">
        <p onclick="alert('paragraph clicked')">
            I am a paragraph:
            <button onclick="alert('button clicked')">Click</button>
        </p>
    </section>
    <div id="container">
        Click to hide
        <button id='clrBtn'>Change color</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
