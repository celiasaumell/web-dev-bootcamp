<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <h3>Ping Pong Score Keeper</h3>
    <section >
      <h1 id="score">0 to 0</h1>
    </section>

    <section id="container">
      <p>Use the buttons below to keep Score</p>
      <label for="game-select">Playing To</label>
      <select name="game-select" id="game-select">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </section>

    <button id="player1">+1 Player One</button>
    <button id="player2">+1 Player Two</button>
    <button id="reset-score">Reset</button>

    <script src="app.js"></script>
  </body>
</html>
