<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="columns">
                    <div class="column">
                      <input
                        class="input is-rounded"
                        id="p1Name"
                        type="text"
                        placeholder="Player 1"
                      />
                    </div>
                    <div class="column is-1 is-align-content-center">
                      <p class="is-size-4">vs.</p>
                    </div>
                    <div class="column">
                      <input
                        class="input is-rounded"
                        id="p2Name"
                        type="text"
                        placeholder="Player 2"
                      />
                    </div>
                  </div>
                  <label for="playto" class="label is-large is-inline">
                    Choose Game
                  </label>
                  <div class="select is-rounded">
                    <select name="" id="game">
                      <option value="2out3" selected="selected">
                        2 out of 3
                      </option>
                      <option value="3out5">3 out of 5</option>
                    </select>
                  </div>
                  <p id="bestoutof">Best 2 out of 3</p>
                  <table class="table is-striped is-fullwidth">
                    <tr>
                      <th>Player</th>
                      <th>Winner</th>
                    </tr>
                    <tr id="p1Outcome">
                      <th></th>
                      <th class="img-winner"></th>
                    </tr>
                    <tr id="p2Outcome">
                      <th class="img-winner"></th>
                      <th></th>
                    </tr>
                    
                  </table>

                  <h1>
                    Current Game Score:
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p>Use the buttons below to keep score</p>
                  <label for="playto" class="label is-large is-inline">
                    Playing to
                  </label>
                  <div class="select is-rounded">
                    <select name="" id="playto">
                      <option value="3" selected="selected">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="player1"
                  class="card-footer-item is-primary button is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="player2"
                  class="card-footer-item is-info button is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="card-footer-item is-danger button is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
